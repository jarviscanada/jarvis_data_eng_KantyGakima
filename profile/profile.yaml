  - name: "Analyse de données Internationales"
    # The project description must start with an action verb (https://bit.ly/3guO98u)
    description: >
      Réalisé un projet d'analyse de données portant sur la collecte, le nettoyage et la transformation d'indicateurs
      socio-économiques et démographiques extraits de plusieurs tableaux Wikipedia, en utilisant Python, Pandas, Numpy, 
      Matplotlib et Jupyter Notebook. Appliqué des méthodes et algorithmes standards de traitement et d'analyse afin d'identifier
      et visualiser des tendances entre pays et régions.

  - name: "Application web de gestion de recettes"
    git_url: "https://github.com/Kanty-G/Recipe-management-application.git"
    description: >
      Développé une application web full-stack permettant aux utilisateurs d'enregistrer, partager, consulter et organiser
      leurs recettes au même endroit. L'application permet d'ajouter, modifier et supprimer des recettes avec mise à jour
      en temps réel. Implémenté avec PHP, MySQL, JavaScript, HTML, CSS, elle s'appuie sur une API REST et des requêtes asynchrones
      pour assurer la synchronisation fluide de l?interface.

  - name: "Système de réservation de  voyages"
    description: >
      Développé un système de réservation en Java centré sur la modélisation des données relationnelles. Conçu les composants
      principaux selon les principes de la programmation orientée objet et des diagrammes UML dans Visual Paradigm, implémenté 
      les workflows de réservation et validé les fonctionnalités avec des tests JUnit. Le projet met l'accent sur des structures de données 
      claires, une logique fiable et un code maintenable conforme aux bonnes pratiques d'ingénierie logicielle.

