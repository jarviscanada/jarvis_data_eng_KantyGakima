# List of Jarvis projects
jarvis_projects:
  - name: "Agent de surveillance de clusters Linux"
    git_url: "/linux_sql"
    # The project description allows hiring managers to understand your project and technologies you used(e.g. programming languages, libraries, algorithms, hardware, tools, etc.).
    # The project description must start with an action verb (https://bit.ly/3guO98u)
    description: >
      Implémenté un système de surveillance pour machines Linux à l'aide de scripts Bash/Shell et d'outils Linux afin de
      collecter les spécifications matérielles et les métriques d'utilisation en temps réel.
      Déployé une base de données PostgreSQL conteneurisée avec Docker pour stocker les données collectées, et automatisé
      l'ingestion continue via crontab. Le système offre un pipeline de données centralisé, fiable et essentiel pour la
      surveillance des performances, l'analyse et la maintenance.

  - name: "Analyse de données clients et ventes - London Gift Shop (PoC)"
    git_url: "/python_data_analytics"
    description: >
      Réalisé un projet d'analyse de données d'un magasin en ligne pour mieux comprendre le comportement d'achat de sa
      clientèle et augmenter ses revenus. Chargé les données historiques SQL exportés dans une base de données PostgreSQL
      conteneurisée avec Docker, effectué le nettoyage et l'analyse des données avec Python, Pandas, NumPy, et Matplotlib 
      dans Jupyter Notebook. Produit des analyses sur les tendances saisonnières, la rétention client, les annulations de commandes,
      la répartition géographique et la segmentation RFM, menant à des recommandations marketing ciblées.

  - name: "Application Grep en Java"
    git_url: "/core-java/grep"
    description: >
      Développé un outil en Java permettant de rechercher récursivement les lignes correspondant à une 
      expression régulière dans un répertoire donné, et écrire les résultats dans un ficher de sortie, similaire au 
      comportement de `egrep -r`. Implémenté la navigation des fichiers, la gestion des expressions
      régulières (regex) et les opérations d'E/S performantes ave des streams et lambdas en Java. Déployé
      l'application sous forme  de JAR executable et d'image Docker pour assurer la portabilité.
      
        
    

